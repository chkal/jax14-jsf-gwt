<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:composition template="/template.xhtml">
  
    <ui:define name="content">
    
      <h:dataTable var="zutat" value="#{zutatenListBean.zutaten}" 
          styleClass="table table-striped table-bordered table-zutaten"
          columnClasses="zutat, menge, preis">
      
        <h:column headerClass="zutat">
          <f:facet name="header">Zutat</f:facet>
          #{zutat.name}
        </h:column>

        <h:column headerClass="menge">
          <f:facet name="header">Menge</f:facet>
          #{zutat.menge.wert} #{zutat.menge.einheit.label}
        </h:column>

        <h:column headerClass="preis">
          <f:facet name="header">Einkaufspreis</f:facet>
          <h:outputText value="#{zutat.preis}">
            <f:convertNumber type="currency" />
          </h:outputText>
        </h:column>
      
      </h:dataTable>
  
    </ui:define>
  
  </ui:composition>
</html>
